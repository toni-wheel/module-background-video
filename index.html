<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Background video</title>
  </head>
  <body>
    <section class="promo">
      <div class="promo__content">
        <div class="container promo__container">
          <h1 class="promo__title">
            Innovation Meets Excellence in Every Project We Undertake
          </h1>
          <p class="promo__subtitle">
            Discover limitless possibilities with our comprehensive suite of
            services tailored to exceed your expectations and propel your
            business forward in today's dynamic market environment.
          </p>
          <a href="#services" class="promo__btn">Explore Our Services</a>
        </div>
      </div>
      <div class="promo__mask"></div>
      <video class="promo__video" autoplay muted loop pip="false">
        <source src="./videos/people-business.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
